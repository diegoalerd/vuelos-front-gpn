<mat-toolbar color="default">
  <img src="./assets/gpn.png"/>
  <span></span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="container-button">
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" (click)="openDialog()">Consultar Vuelos</button>
</div>

<div class="container-table">
  <div style="margin-top: 20px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="numVuelo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de vuelo </th>
          <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
        </ng-container>
    
                <!-- ID Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="hSalida">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora de salida </th>
          <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="hLlegada">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora de llegada </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date }} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
          <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Duracion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Duracion </th>
          <td mat-cell *matCellDef="let row"> {{row}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
